<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradingview Script Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Manage Access for -
        <span id="indicatorName">Placeholder Indicator Name</span>
      </h1>

      <div id="step1" class="visible">
        <h2>Start by Uploading a CSV File of Active Users</h2>
        <input
          type="file"
          id="s1UploadFileInput"
          accept=".csv"
          style="display: none"
        />
        <label for="s1UploadFileInput" id="s1UploadFileLabel">Upload</label>
      </div>

      <div id="step2" class="hidden">
        <h2>Select The Username Column</h2>
        <div class="form-group">
          <select id="s2UsernameColumnSelect"></select>
        </div>
        <button id="s2NextBTN">Next</button>
      </div>

      <div id="step3" class="hidden">
        <h2>Confirm Uploaded Usernames</h2>
        <div id="s3UsernamesList"></div>
        <button id="s3StartBTN">Start Management</button>
      </div>

      <div id="step4" class="hidden">
        <div id="s4ResultsList"></div>

      </div>

    </div>
    <a href="https://github.com/theprogrammergary" target="_blank"
      >Created by theGary</a
    >
    <script src="../validatePage.js"></script>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../listener.js"></script>
  </body>
</html>
