<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV User Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <p>
        Manage Access for -
        <span id="indicatorName">Placeholder Indicator Name</span>
      </p>
      <div id="step1">
        <h2>Step 1: Upload a CSV File</h2>
        <form id="csvUploadForm">
          <input type="file" id="csvFileInput" accept=".csv" />
        </form>
      </div>
      <div id="step2" class="hidden">
        <h2>Step 2: Select the Username Column</h2>
        <label for="usernameColumnSelect">Username Column:</label>
        <select id="usernameColumnSelect"></select>
        <button id="confirmColumnBtn">Next</button>
      </div>
      <div id="step3" class="hidden">
        <h2>Step 3: Review Uploaded Usernames</h2>
        <div id="usernamesList"></div>
        <button id="startManagementBtn">Start Management</button>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="popupCSV.js"></script>
  </body>
</html>
